<!DOCTYPE html>
<html>
  <head>
    <title>DeckGL 3D Buildings</title>
    <meta charset="utf-8" />
    <style>
      body { margin: 0; }
      #map { width: 100vw; height: 100vh; }
    </style>
    <script src="https://unpkg.com/deck.gl@8.9.20/dist.min.js"></script>
 <script>
  fetch("https://raw.githubusercontent.com/Roughze/geo/main/site.geojson")
    .then(r => r.json())
    .then(data => {
      new deck.DeckGL({
        container: "map",
        initialViewState: {
          longitude: 31.2357,   // Cairo coords?
          latitude: 30.0444,
          zoom: 15,
          pitch: 45,
          bearing: 0
        },
        controller: true,
        layers: [
          new deck.GeoJsonLayer({
            id: "buildings",
            data: data,
            extruded: true,             // makes polygons 3D
            getElevation: 30,           // flat height for now
            getFillColor: [74, 80, 230, 200],
            getLineColor: [0, 0, 0, 200],
            lineWidthMinPixels: 1
          })
        ]
      });
    });
</script>

    </script>
  </body>
</html>
